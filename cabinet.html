  <div class="game-container">
    <button id="pet-button" class="button" onclick="petCat()">Caress</button>
    <button id="feed-button" class="button" onclick="feedCat()">Feed</button>
    <button id="play-button" class="button" onclick="playWithCat()">Play</button>

    <div id="sub-buttons-container">
      <div class="sub-buttons pet">
        <button id="pet1" class="button" onclick="increaseScore(1)">Hand</button>
        <button id="pet2" class="button" onclick="increaseScore(1)">Brush</button>
      </div>

      <div class="sub-buttons feed">
        <button id="feed1" class="button" onclick="increaseScore(5)">Milk</button>
        <button id="feed2" class="button" onclick="increaseScore(5)">Fish</button>
        <button id="feed3" class="button" onclick="increaseScore(5)">Chow</button>
      </div>

      <div class="sub-buttons play">
        <button id="play1" class="button" onclick="increaseScore(10)">Bow</button>
        <button id="play2" class="button" onclick="increaseScore(10)">Ball</button>
        <button id="play3" class="button" onclick="increaseScore(10)">Mouse</button>
      </div>
    </div>

    <p class="score" id="score">0</p>
  </div>

    <script>
    var score = 0;
    function petCat() {
      var petButton = document.getElementById('pet-button');
      petButton.disabled = true;
      setTimeout(function() {
        petButton.disabled = false;
      }, 1000);
      showSubButtons('pet');
    }
    function feedCat() {
      var feedButton = document.getElementById('feed-button');
      feedButton.disabled = true;
      setTimeout(function() {
        feedButton.disabled = false;
      }, 5000);
      showSubButtons('feed');
    }
    function playWithCat() {
      var playButton = document.getElementById('play-button');
      playButton.disabled = true;
      setTimeout(function() {
        playButton.disabled = false;
      }, 10000);
      showSubButtons('play');
    }
    function showSubButtons(buttonType) {
      var subButtonsContainer = document.getElementById('sub-buttons-container');
      var subButtons = subButtonsContainer.getElementsByClassName('sub-buttons');
      for (var i = 0; i < subButtons.length; i++) {
        subButtons[i].style.display = 'none';
      }
      var selectedSubButtons = subButtonsContainer.getElementsByClassName(buttonType);
      if (selectedSubButtons.length > 0) {
        selectedSubButtons[0].style.display = 'flex';
      }
    }
    function increaseScore(points) {
      score += points;
      updateScore();
      hideAllSubButtons();
    }
    function updateScore() {
      var scoreElement = document.getElementById('score');
      scoreElement.textContent = score;
    }
    function hideButton(buttonId) {
      var button = document.getElementById(buttonId);
      if (button) {
        button.style.display = 'none';
      }
    }
    function hideAllSubButtons() {
      var subButtonsContainer = document.getElementById('sub-buttons-container');
      var subButtons = subButtonsContainer.getElementsByClassName('sub-buttons');
      for (var i = 0; i < subButtons.length; i++) {
        subButtons[i].style.display = 'none';
      }
    }
  </script>

    }
    .sub-buttons {
